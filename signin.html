<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | GATE E-Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="signin-form">
            <div class="form-group">
                <label>Username or Gmail</label>
                <input type="text" id="signin-username" placeholder="Enter your username or Gmail" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signin-password" placeholder="Enter your password" required>
            </div>
            
            <button type="button" class="btn" onclick="window.location.href='home.html';">Sign In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
